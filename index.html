<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Goblin Punch Chargen</title>
    <link rel="stylesheet" href="Stylesheet.css">
</head>

<body>
    <div>
        <h1> Goblin Punch Character Generator 1.0</h1>
    </div>
    <div id="characterSheet">

        <div class="pane" id="statistics">
            <div id="Str">
                <p>Strength</p>

                <div class="stat" id="strScore">
                    <p>0</p>
                </div>
            </div>
            <div id="Con">
                <p>Constitution</p>
            </div>
            <div class="stat" id="conScore">
                <span>0</span>
            </div>

            <div id="dex">
                <p>Dexterity</p>
            </div>
            <div class="stat" id="dexScore">
                <span>0</span>
            </div>

            <div id="int">
                <p>Intelligence</p>
            </div>
            <div class="stat" id="intScore">
                <span>0</span>
            </div>

            <div id="wis">
                <p>Wisdom</p>
            </div>
            <div class="stat" id="wisScore">
                <span>0</span>
            </div>

            <div id="cha">
                <p>Charisma</p>
            </div>
            <div class="stat" id="chaScore">
                <span>0</span>
            </div>

        </div>

        <div class="pane" id = "inventory"></div>


    </div>
</body>

</html>
